<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="styleSheet" href="style/game.css">
        <link rel="styleSheet" href="style/modal.css">
    </head>
    <body>

            <div class="trigger-help" id="help">
                    <i class="fa fa-question" aria-hidden="true" data-toggle="modal" data-target="#helpModal"></i>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Rock Paper Scissors</h1>
                    <h2> Select a move. Good luck</h2>
                </div>
            </div>
        


        <div id = "weapon-container">
            <div id="rock" class="weapon">
                    <i class="fa fa-hand-rock-o" aria-hidden="true">Rock</i>
            </div>
            <div id="paper" class="weapon">
                    <i class="fa fa-hand-paper-o" aria-hidden="true">Paper</i>
            </div>
            <div id="scissors" class="weapon">
                    <i class="fa fa-hand-scissors-o" aria-hidden="true">Scissors</i>
            </div>
        </div>
        <div class="scoreboard-label">
            You v Bot
        </div>
        <div class="scoreboard-container">
            <span id= "playerScore">0</span> v
            <span id= "computerScore">0</span>
            
        </div>
        <div class = "result"></div>
    <script src="script/game.js"></script>
    </body>
</html>
