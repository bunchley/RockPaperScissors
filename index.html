<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="styleSheet" href="style/game.css" />
    <link rel="styleSheet" href="style/modal.css" />
  </head>
  <body>
    <div class="trigger-help" id="help">
      <i
        class="fa fa-question"
        aria-hidden="true"
        data-toggle="modal"
        data-target="#helpModal"
      ></i>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h1>Rock Paper Scissors</h1>
        <h2>Select a move to start.</h2>
        <h2>Round plays until you or the bot reach a score of 5.</h2>
        <h2>
          Once the Round is over, select a button to clear the score and begin a
          new game.
        </h2>
      </div>
    </div>
    <div class="game-title">
      Rock Papper Scissors
      <div class="title-content"></div>
    </div>
    <div class="button-container">
      <button class="play">Play</button>
    </div>
    <div class="scoreboard-container hidden">
      <div class="scoreboard-label">You v Bot</div>
      <span id="playerScore">0</span> v
      <span id="computerScore">0</span>
    </div>
    <div class="weapon-container hidden">
      <div class="player-card">Select your move</div>
      <div id="rock" class="weapon" data-key="rock">
        <i class="fa fa-hand-rock-o" aria-hidden="true">Rock</i>
      </div>
      <div id="paper" class="weapon" data-key="paper">
        <i class="fa fa-hand-paper-o" aria-hidden="true">Paper</i>
      </div>
      <div id="scissors" class="weapon" data-key="scissors">
        <i class="fa fa-hand-scissors-o" aria-hidden="true">Scissors</i>
      </div>
    </div>
    <!-- <div class="scoreboard">Scoreboard</div> -->
    <div class="result"></div>

    <audio data-key="rock" src="sounds/tink.wav"></audio>
    <audio data-key="paper" src="sounds/tink.wav"></audio>
    <audio data-key="scissors" src="sounds/tink.wav"></audio>

    <script src="script/game.js"></script>
  </body>
</html>
